<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Trieris Game</title>
    <script src="%UNITY_WEBGL_LOADER_URL%"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "%UNITY_WEBGL_BUILD_URL%");
    </script>
  </head>
  <body>
    <div id="webgl" style="width: 1280px; height: 765px; top: 50%; left: 50%; transform: translate(-50%, -50%); position:absolute;">
        <div id="gameContainer" style="width: 1280px; height: 720px; margin: 0px; border: 0px; position: relative; display: block;">
            <canvas id="gameCanvas" width="1280" height="720" display="block"></canvas>
        </div>
        <div id="bottombar" style="height: 40px; margin-top: 5px">
          <div id="fullscreen" style="height: 100%; float: right; width: 40px; background-image: url(fullscreenIcon.png)"
          onclick="gameInstance.SetFullscreen(1)">
          </div>
        </div>

    </div>
  </body>
</html>
